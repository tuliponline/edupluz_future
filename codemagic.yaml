          flutter: stable
          groups:
            - shorebird
            - firebase_credentials

        scripts:
          - name: Version
            script: |
                echo "âž¡ï¸ Using type: $TYPE"
                VERSION=$(grep 'version:' pubspec.yaml | cut -d':' -f2 | tr -d ' ')
                echo "version: $VERSION"
          - name: Set up code signing settings on Xcode project
            script: | 
              xcode-project use-profiles
      
          - name: Get Flutter packages
            script: | 
              flutter packages pub get
          - name: Install pods
            script: | 
              find . -name "Podfile" -execdir pod install \;
          - name: ðŸ¦ Setup Shorebird
            script: |
              # Install Shorebird 
              curl --proto '=https' --tlsv1.2 https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh -sSf | bash
              # Add Shorebird to PATH
              echo PATH="$HOME/.shorebird/bin:$PATH" >> $CM_ENV
          - name: ðŸ™Œ Shorebird Build
            script: |
              shorebird release --platforms=ios --flavor nonprod  -t lib/main_nonprod.dart -- --export-options-plist=/Users/builder/export_options.plist
        artifacts:
          - build/ios/ipa/*.ipa
          - build/**/outputs/**/mapping.txt
          - flutter_drive.log
        publishing: 
          slack:
            channel: '#app-update'
            notify_on_build_start: true # To receive a notification when a build starts
            notify:
              success: true 
