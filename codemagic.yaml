workflows:
    android-release-nonprod:
        name: Android Release NonProd
        triggering:
          events:                       # List the events that trigger builds
            - pull_request
          branch_patterns:
            - pattern : "releaseNonProd/*"
              include: true
              source: true
        max_build_duration: 120
        instance_type: mac_mini_m1
        environment:
            android_signing:
            - keystore_edupluz
            flutter: stable
            groups:
            - shorebird
            - firebase_credentials
            - google_credentials
        scripts:
          - name: Version
            script: |
                echo "âž¡ï¸ Using type: $TYPE"
                VERSION=$(grep 'version:' pubspec.yaml | cut -d':' -f2 | tr -d ' ')
                echo "version: $VERSION"
          - name: Set up local.properties
            script: | 
              echo "flutter.sdk=$HOME/programs/flutter" > "$CM_BUILD_DIR/android/local.properties"
          - name: Get Flutter packages
            script: | 
              flutter packages pub get
          - name: ðŸ¦ Setup Shorebird
            script: |
              # Install Shorebird 
              curl --proto '=https' --tlsv1.2 https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh -sSf | bash
              # Add Shorebird to PATH
              echo PATH="$HOME/.shorebird/bin:$PATH" >> $CM_ENV
          - name: ðŸ™Œ Shorebird Build
            script: |
              shorebird release --platforms=android --artifact apk --flavor nonprod -t lib/main_nonprod.dart
        artifacts:
          - build/**/outputs/**/*.apk
          - build/**/outputs/**/mapping.txt
          - flutter_drive.log
        publishing: 
          slack:
            channel: '#app-update'
            notify_on_build_start: true # To receive a notification when a build starts
            notify:
              success: true 
              failure: true 

          firebase:
            firebase_service_account: $FIREBASE_SERVICE_ACCOUNT
            android:
              app_id: 1:19616661900:android:b9dcc916a7cafebd0d56a9
              groups:
                - edupluzTester
              artifact_type: 'apk'

